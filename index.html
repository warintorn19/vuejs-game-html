<!DOCTYPE html>
<html>
<head>
    <title>ฆ่ามังกร</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">คุณ</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width: playerHealth+'%'}"
                >
                    {{ playerHealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">มังกร</h1>
            <div class="healthbar">
                <div class="healthbar text-center" 
                style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth+'%'}"
                >
                    {{monsterHealth}}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameIsRunning">
        <div class="small-12 columns">
            <button id="start-game" @click="startGame">เริ่มเกมส์</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12 columns">
            <button id="attack" @click="attack">โจมตี</button>
            <button id="special-attack" @click="spatialAttack">โจมตีใช้ท่าไม้ตาย</button>
            <button id="heal" @click="heal">รักษา</button>
            <button id="give-up" @click="giveUp">ยอมแพ้</button>
        </div>
    </section>
    <section class="row log" v-if="turns.length > 0"> 
        <div class="small-12 columns">
            <ul>
                <li v-for="turn in turns" 
                    :class="{'player-turn': turn.isPlayer,'monster-turn': !turn.isPlayer}">
                    {{turn.text}}
                </li>
            </ul>
        </div>
    </section>
</div>
</body>
</html>
<script src="app.js"></script>
